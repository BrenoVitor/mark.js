<head>
    <meta charset="utf-8">
    <title>mark.js manual test (dev purposes)</title>
    <style>
        mark {
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="context"></div>
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../src/mark.js"></script>
    <script>
        var $ctx = $("#context");
        $ctx.load("fixtures/basic/large-document.html", function() {
            var start = new Date(),
                $elements = $();
            new Mark($ctx.get()).mark("lorem", {
                debug: true,
                each: function(mark) {
                    $elements = $elements.add($(mark));
                },
                done: function() {
                    var end = new Date(),
                        time = end.getTime() - start.getTime();
                    console.log("Time elapsed: " + time + "ms");
                    console.log($elements.length + " elements: ", $elements);
                }
            });
        });
    </script>
</body>
</html>
